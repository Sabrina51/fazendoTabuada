<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Gerador de tabuada</header>
    <section>
        <div>
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
        </div>
        <div>
           <select name="tabuada" id="tabuada" size="10">
               <option value="">Digite um valor a cima</option>
           </select>
        </div>
            <p id="alerta">Tá tá tabuada &#127926</p>
        </div>
    </section>
    <script src="main.js"></script>
    
</body>
</html>
